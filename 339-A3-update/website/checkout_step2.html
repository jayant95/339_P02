  <div id="main-content">
    <h1 class="page-header">Checkout</h1>
    <div class="card grid grid-top grid-gutters">
      <div class="checkout-steps">
        <a class="checkout-step-link" href="checkout.html"><p>Billing Info</p></a>
        <a class="checkout-step-link steps-step2 active step-active" href="checkout_step2.html"><p>Payment Info</p></a>
        <a class="checkout-step-link" href="checkout_step3.html"><p>Review Order</p></a>
      </div>
      <form class="checkout-form">
        <div id="checkout-payment" class="payment-form">
          <h2>Payment Information</h2>
          <div class="checkout-grouping checkout-grouping-left">
            <label>Card Type</label>
            <!-- https://www.w3schools.com/tags/tag_select.asp -->
            <select class="card-options">
              <option value="visa">Visa</option>
              <option value="mastercard">MasterCard</option>
              <option value="amex">American Express</option>
            </select>
          </div>
          <div class="checkout-grouping checkout-grouping-right">
            <label>Cardholder's Name</label>
            <input type="text" placeholder="John Doe">
          </div>
          <div class="checkout-grouping checkout-grouping-left">
            <label>Card Number</label>
            <input type="text" placeholder="xxxx-xxxx-xxxx-xxxx">
          </div>
          <div class="checkout-grouping checkout-grouping-right">
            <label>Expiry Date</label>
            <select class="card-options expiry-month">
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
            <select class="card-options expiry-year">
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
            </select>
            <!-- <input type="text" placeholder="MM/YY"> -->
          </div>
          <div class="checkout-button-div back-next-buttons">
            <a href="checkout.html" class="checkout-submit previous-step">Billing Info</a>
            <a href="checkout_step3.html" class="checkout-submit next-step">Review Order</a>
          </div>
        </div>
      </form>
    </div>
